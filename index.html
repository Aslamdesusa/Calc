<!DOCKTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="calculater.css">
        <script src="calculater.js"></script>
    </head>
    <body>
        <div>
            <form name="calculator">
                <input type="text" id="answer" name="display" placeholder="0">
                <input type="button" value="7" class="button" onclick="btnseven();">
                <input type="button" value="8" class="button" onclick="btneight();">
                <input type="button" value="9" class="button" onclick="btnnine();">
                <input type="button" value="+" class="button" onclick="btnplus();">
                <input type="button" value="4" class="button" onclick="btnfour();">
                <input type="button" value="5" class="button" onclick="btnfive();">
                <input type="button" value="6" class="button" onclick="btnsix();">
                <input type="button" value="-" class="button" onclick="btnsub();">
                <input type="button" value="1" class="button" onclick="btnone();">
                <input type="button" value="2" class="button" onclick="btntwo();">
                <input type="button" value="3" class="button" onclick="btnthree();">
                <input type="button" value="*" class="button" onclick="btnmult();">
                <input type="button" value="0" class="button" onclick="btnzero();">
                <input type="button" value="%" class="button" onclick="btnMod();">
                <input type="button" value="." class="button" onclick="btndot();">
                <input type="button" value="/" class="button" onclick="btndiv();">
                <input type="button" value="=" class="button1" onclick="equal();">
                <input type="button" value="C" class="button1" onclick="btnclear();">
            </form>
        </div>
    </body>
</html>
